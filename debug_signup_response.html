    <script>
        // Toast notification function
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            const colors = {
                success: 'bg-gradient-to-r from-green-500 to-emerald-600',
                error: 'bg-gradient-to-r from-red-500 to-pink-600',
                warning: 'bg-gradient-to-r from-yellow-500 to-orange-600',
                info: 'bg-gradient-to-r from-blue-500 to-indigo-600'
            };

            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };

            toast.className = `${colors[type]} text-white px-6 py-4 rounded-xl shadow-2xl mb-3 transform transition-all duration-500 translate-x-full toast-slide backdrop-blur-sm border border-white/20`;
            toast.innerHTML = `<div class="flex items-center space-x-3"><span class="text-xl">${icons[type]}</span><span class="font-semibold">${message}</span></div>`;

            container.appendChild(toast);

            // Animate in with bounce
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
                toast.classList.add('show');
            }, 100);

            // Animate out and remove
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                toast.classList.remove('show');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 500);
            }, 4000);
        }

        // Global error handler for AJAX requests
        document.addEventListener('htmx:responseError', function(event) {
            const response = event.detail.xhr.response;
            try {
                const data = JSON.parse(response);
                showToast(data.error || 'An error occurred', 'error');
            } catch (e) {
                showToast('An error occurred', 'error');
            }
        });
    </script>
